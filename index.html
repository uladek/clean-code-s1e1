<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__img"
        src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture"> 
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="section section_add-item">
      <h3 class="task-title">Add Item</h3>
      <label class="section__label-new-task" for="new-task">
      </label>
      <div class="section__row-wrapper">
        <input class="section__input input-add-item section__input_text" name="new-task" type="text">
        <button class="section__row-wrapper__add-btn">Add</button>
      </div>
    </section>
    
    <!-- sectiom to_do -->
    <sectiom class="section section_to-do">
      <h3 class="task-title">Todo</h3>
      <ul class="section-to-do__tasks">
    <!-- incompleteTasks-->
        <li class="section-to-do__li-item li-item">
          <input class="section-to-do__li-item__imput-checkbox imput-checkbox" type="checkbox">
          <label class="section-to-do__li-item__label-task task li-label">Pay Bills</label>
          <input class="section-to-do__li-item__input-task input-task input-text li-imput-text" type="text">
          <button class="section-to-do__li-item__label-task__btn-edit btn edit">Edit</button>
          <button class="section-to-do__li-item__label-task__btn-delete btn-delete btn delete">
            <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="section-to-do__edit-mode edit-mode li-item">
          <input class="section-to-do__edit-mode__input-checkbox imput-checkbox" type="checkbox">
          <label class="section-to-do__edit-mode__label task li-label edit-label">Go Shopping</label>
          <input class="section-to-do__edit-mode__input-task input-task input-text li-imput-text edit-mode-text" type="text"  value="Go Shopping">
          <button class="section-to-do__edit-mode__btn-edit btn edit">Save</button>
          <button class="section-to-do__edit-mode__btn-delete btn delete">
            <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </sectiom> 

    <section class="section section_completed">
      <h3 class="task-title">Completed</h3>
        <ul class="section-completed__tasks">
          <!--completed-tasks-->
          <li class="section-completed__tasks__item li-item">
            <input  class="section-completed__tasks__item__imput-checkbox imput-checkbox" type="checkbox" checked>
            <label class="section-completed__tasks__item__label task li-label completed-label">See the Doctor</label>
            <input class="section-completed__tasks__item__input-task input-task input-text li-imput-text" type="text">
            <button class="section-completed__tasks_btn-edit btn btn-edit edit">Edit</button>
            <button class="section-completed__tasks_btn-delete btn btn-delete delete">
              <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
<script src="app.js"></script>
</body>
</html>
