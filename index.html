<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body body_page">

  <header class="header">
    <img class="header__img"
        src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture"> 
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <!-- <section class="section section__add_item"> -->
      <section class="section section-add-item">

      <h3 class="section-add-item__title">Add Item</h3>
      <label class="section-add-item__label-new-task" for="new-task">
      </label>
      <div class="section-add-item__input-row-wrapper">
        <input class="input-task section-add-item__input-row-wrapper__input input-text" name="new-task" type="text">
        <button class="btn section-add-item__btn">Add</button>
      </div>
    </section>
    
    <!-- <sectiom class="task_wrapper__to_do"> -->
    <sectiom class="section section-to-do">
      <h3 class="section-to-do__title task-title">Todo</h3>
      <ul class="section-to-do__tasks">

    <!-- <ul id="incompleteTasks"></ul> -->
        <li class="section-to-do__li-item li-item">
          <input class="section-to-do__li-item__imput-checkbox imput-checkbox" type="checkbox">
          <label class="section-to-do__li-item__label-task task li-label">Pay Bills</label>
          <input  class="section-to-do__li-item__input-task input-task input-text li-imput-text" type="text">
          <button class="section-to-do__li-item__label-task__btn-edit btn edit">Edit</button>
          <button class="section-to-do__li-item__label-task__btn-delete btn delete">
            <img class="btn__img-delete img-delete" src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="section-to-do__edit-mode edit-mode li-item">
          <input  class="section-to-do__edit-mode__input-checkbox imput-checkbox" type="checkbox">
          <label class="section-to-do__edit-mode__label task li-label edit-label">Go Shopping</label>
          <input  class="section-to-do__edit-mode__input-task input-task input-text li-imput-text edit-mode-text" type="text"  value="Go Shopping">
          <button class="section-to-do__edit-mode__btn-edit btn edit">Save</button>
          <button class="section-to-do__edit-mode__btn-delete btn delete">
            <img class="btn__img-delete img-delete" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </sectiom> 

    <section class="completed">
      <h3 class="task-title">Completed</h3>
        <ul class="completed-tasks">
      <!-- <ul id="completed-tasks"> -->
          <li class ="li-item">
            <input  class="imput-checkbox" type="checkbox" checked>
            <label class="task li-label completed-label">See the Doctor</label>
            <input type="text" class="input-task input-text li-imput-text">
            <button class="btn btn-edit edit">Edit</button>
            <button class="btn btn-delete delete">
              <img class="img-delete" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
<script src="app.js"></script>
</body>
</html>
