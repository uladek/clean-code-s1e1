<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__img"
        src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture"> 
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="section section_add-item">
      <h3 class="task-title">Add Item</h3>
      <label class="section__label-new-task" for="new-task">
      </label>
      <div class="section__row-wrapper">
        <input class="section__input section__input_add-item section__input_text" name="new-task" type="text">
        <button class="section__row-wrapper__add-btn">Add</button>
      </div>
    </section>
    
    <!-- sectiom to_do -->
    <sectiom class="section section_to-do">
      <h3 class="task-title">Todo</h3>
      <ul class="section-to-do__tasks">
    <!-- incompleteTasks-->
        <li class="section__li-item li-item">
          <input class="section__imput-checkbox" type="checkbox">
          <label class="section__label-task section__label-task_size">Pay Bills</label>
          <input class="section__input-task section__input_text section__input_size" type="text">
          <button class="section__btn-edit btn btn_edit">Edit</button>
          <button class="section__btn-delete btn_delete btn">
            <img class="btn_delete__img-delete" src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="section__li-item section__li-item__edit-node li-item">
          <input class="section__imput-checkbox" type="checkbox">
          <label class="section__label-task section__label-task_size section__label-task_edit">Go Shopping</label>
          <input class="section__input-task section__input_text section__input_size section__input_node-text edit-mode-text"
                type="text"  value="Go Shopping">
          <button class="section__btn-edit btn_edit btn">Save</button>
          <button class="section__btn-delete btn_delete btn">
            <img class="btn_delete__img-delete" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </sectiom> 

    <section class="section section_completed">
      <h3 class="task-title">Completed</h3>
        <ul class="section__completed-tasks">
          <!--completed-tasks-->
          <li class="section__li-item section__li-item_completed li-item">
            <input  class="section__imput-checkbox" type="checkbox" checked>
            <label class="section__label-task section__label-task_size">See the Doctor</label>
            <input class="section__input-task section__input_text section__input_size" type="text">
            <button class="section_btn-edit btn btn_edit">Edit</button>
            <button class="section__btn-delete btn btn_delete">
              <img class="btn_delete__img-delete" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
<script src="app.js"></script>
</body>
</html>
