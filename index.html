<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body body_page">

  <header class="header">
    <img class="header__img"
        src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture"> 
    <a class="header__more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
  <!-- <div class="centered-main-page-element"> -->
    <section class="section section__add_item">
   
      <h3 class="section_add_item__title">Add Item</h3>
      <label class="section_add_item__label_new_ask" for="new_task">
      </label>
      <div class="section_add_item__input_row_wrapper">
        <input class="input_task section_add_item__input_row_wrapper__input input_text" name="new_task" type="text">
        <!-- <input class="task task_wrapper__new_imput_task imput-text" name="new_task" type="text"> -->
        <button class="brn section_add_item__btn">Add</button>
      </div>
    </section>
    
    <sectiom class="task_wrapper__to_do">

      <h3 class="task_title">Todo</h3>

      <ul class="task_wrapper__to_do__to_do_tasks">
    <!-- <ul id="incompleteTasks"></ul> -->
        <li class ="li-item">
          <input class="imput-checkbox" type="checkbox">
          <label class="task li-label">Pay Bills</label>
          <input type="text" class="input_task input_text li-imput-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg" alt="Remove icon"></button>
        </li>
        <li class="edit-mode li-item">
          <input type="checkbox" class="imput-checkbox">
          <label class="task label-task li-label edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input_task input_text li-imput-text edit-mode-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img-delete" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </sectiom>

    <section class="completed">
      <h3 class="task_title">Completed</h3>
        <ul class="completed-tasks">
      <!-- <ul id="completed-tasks"> -->
          <li class ="li-item">
            <input  class="imput-checkbox" type="checkbox" checked>
            <label class="task li-label completed-label">See the Doctor</label>
            <input type="text" class="input_task input_text li-imput-text">
            <button class="btn btn-edit edit">Edit</button>
            <button class="btn btn-delete delete">
              <img class="img-delete" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
<script src="app.js"></script>
</body>
</html>
