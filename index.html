<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <div class="urgent-matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="task-wrapper">
  <!-- <div class="centered-main-page-element"> -->
    <p class="empty-section"></p>  
    <!-- <p id="top-section-for-adding-element-to-list"> -->
        <h3 class="title-task first-title">Add Item</h3>
      <label class=" .label-new-task" for="new-task">
      </label>
        <div class="task-row-wrapper">
          <input  class="task new-imput-task imput-text" type="text">
          <!-- <input id="new-task" class="task" type="text"> -->

          <button class="brn">Add</button>
        </div>
    </p>
    
    <h3 class="title-task">Todo</h3>

    <ul class="to-do-tasks">
    <!-- <ul id="incompleteTasks"></ul> -->
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task imput-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task imput-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="title-task">Completed</h3>
      <ul class="completed-tasks">
      <!-- <ul id="completed-tasks"> -->
        <li >
          <input type="checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task imput-text">
          <button class="btn btn-edit edit">Edit</button>
          <button class="btn btn-delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
  </div>
  
<script src="app.js"></script>
</body>
</html>
