<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__img"
        src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture"> 
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="section section_add-item">
      <h3 class="task-title">Add Item</h3>
      <label class="section__label-new-task" for="new-task">
      </label>
      <div class="section__row-wrapper">
        <input class="section__input section__input_add-item section__input_text" name="new-task" type="text">
        <button class="section__row-wrapper__add-btn">Add</button>
      </div>
    </section>
    
    <!-- sectiom to_do -->
    <sectiom class="section section_to-do">
      <h3 class="task-title">Todo</h3>
      <ul class="section-to-do__tasks">
    <!-- incompleteTasks-->
        <li class="section__li-item li-item">
          <input class="section__imput-checkbox imput-checkbox" type="checkbox">
          <!-- todo del imput-checkbox -->
          <label class="section__label-task section__label-task_size task li-label">Pay Bills</label>
           <!-- todo del task li-label-->
          <input class="section__input-task section__input-task section__input_size
          input-task input-text li-imput-text" type="text">
            <!-- todo del input-task input-text li-imput-text-->
          <button class="section__btn-edit btn btn-edit edit">Edit</button>
                      <!-- todo del edit-->
          <button class="section__btn-delete btn-delete btn delete">
              <!-- todo del delete-->
            <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon"></button>
             <!-- todo del img-delete-->
        </li>
        <li class="section__edit-node li-item">
          <input class="section__input-checkbox imput-checkbox" type="checkbox">
            <!-- todo del imput-checkbox -->
          <label class="section__label-task section__label-task_size section__label-task_edit  task li-label edit-label">Go Shopping</label>
                     <!-- todo del task li-label  edit-label-->
          <input class="section__input-task section__input-task section__input_size section__input_node-text input-task input-text li-imput-text edit-mode-text" type="text"  value="Go Shopping">
                     <!-- todo del input-task input-text li-imput-text edit=node-text  -->
          <button class="section__btn-edit btn-edit btn edit">Save</button>
            <!-- todo del edit-->
          <button class="section__btn-delete btn-delete btn delete">
               <!-- todo del img-delete-->
            <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon">
             <!-- todo del img-delete-->
          </button>
        </li>
      </ul>
    </sectiom> 

    <section class="section section_completed">
      <h3 class="task-title">Completed</h3>
        <ul class="section__completed-tasks">
          <!--completed-tasks-->
          <li class="section-completed__tasks__item li-item">
            <input  class="section-completed__tasks__item__imput-checkbox imput-checkbox" type="checkbox" checked>
            <label class=" task completed-tasks li-label">See the Doctor</label>
            <input class="section-completed__tasks__item__input-task input-task input-text li-imput-text" type="text">
            <button class="section-completed__tasks_btn-edit btn btn-edit edit">Edit</button>
            <button class="section-completed__tasks_btn-delete btn btn-delete delete">
              <img class="btn-delete__img-delete img-delete" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
<script src="app.js"></script>
</body>
</html>
